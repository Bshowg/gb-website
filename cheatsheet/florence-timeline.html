<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timeline di Firenze - Cheatsheet</title>
    <link rel="stylesheet" href="../style.css?v=1.1">
    <link href="../output.css?v=1.1" rel="stylesheet">
    <link rel="stylesheet" href="../components/timeline.css?v=1.1">
</head>
<body class="notebook">
    <!-- Include the header component -->
    <div x-data x-init="$el.innerHTML = await (await fetch('../components/header.html')).text().then(html => html.replace('{{ title }}', 'Storia di Firenze').replace('{{ subtitle }}', 'Timeline completa della storia fiorentina (59 a.C. - 1861 d.C.)'))"></div>

    <main class="max-w-4xl mx-auto py-8 bg-white">
        <div class="bg-black text-white p-6 rounded-lg shadow-lg m-6 mb-8">
            <h2 class="text-2xl font-bold mb-4">Timeline della Storia di Firenze</h2>
            <p class="mb-4">Esplora oltre 60 eventi chiave della storia fiorentina dal 59 a.C. al 1532 d.C.</p>
            <p class="text-sm text-gray-300">Clicca sugli eventi per vedere altri eventi dello stesso anno da Wikipedia â€¢ Scorri orizzontalmente su mobile</p>
        </div>

        <!-- Timeline Container -->
        <div id="florence-timeline" class="timeline-wrapper">
            <div class="text-center py-8">
                <p>Caricamento timeline...</p>
            </div>
        </div>
    </main>

    <!-- Include the footer component -->
    <div x-data x-init="$el.innerHTML = await (await fetch('../components/footer.html')).text()"></div>

    <script src="../components/timeline.js"></script>
    <script>
        // Load Florence timeline data and initialize visualizer
        fetch('../data/florence-timeline-detailed.json')
            .then(response => response.json())
            .then(data => {
                const timeline = new TimelineVisualizer('florence-timeline', data);
            })
            .catch(error => {
                console.error('Error loading timeline data:', error);
                document.getElementById('florence-timeline').innerHTML = `
                    <div class="text-center py-8">
                        <p class="text-red-600">Errore nel caricamento della timeline</p>
                    </div>
                `;
            });
    </script>
</body>
</html>
