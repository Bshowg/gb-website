<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gbwebsite</title>
    <link rel="stylesheet" href="../style.css">
    <link href="../output.css" rel="stylesheet"></link>
    <!-- the scripts have to be called before Alpine  http-server -p 8080 --spa-->
    <script defer src="../scripts/main.js"></script> <!-- Main JavaScript for handling articles -->
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <script src="../scripts/oracle.js"></script>
</head>
<body class="notebook">

    <!-- Include the new header component -->
    <div x-data x-init="$el.innerHTML = await (await fetch('../components/header.html')).text().then(html => html.replace('{{ title }}', '🔮ORACOLO🔮').replace('{{ subtitle }}', 'Proverbiale'))"></div>

    <main class="max-w-4xl mx-auto py-8  text-white text-center mb-5">
        <div x-data="oracleApp()" class="text-center text-white bg-black p-6">
            <p class="mb-8 text-lg">Fatti una domanda e consulta la risposta dell'oracolo</p>
            <button x-show="!answer" @click="askOracle" class="bg-purple-600 hover:bg-purple-700 text-white font-bold py-3 px-6 rounded-full shadow-lg">
                APRI I CANCELLI DELLA SAGGEZZA
            </button>
            <div x-show="answer" x-transition.duration.1000ms class="mt-10 p-8 bg-gray-800 bg-opacity-50 rounded-lg shadow-inner">
                <p class="text-3xl italic" x-text="`“${answer}”`"></p>
            </div>
        </div>
    </main>
    
    <footer class="max-w-4xl mx-auto text-center p-4 text-white bg-black">
        <p>© 2024 Gianmarco Biscini. All rights reserved.</p>
    </footer>

</body>
</html>
