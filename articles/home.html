<main class="max-w-4xl mx-auto">
            
    <section class="mb-12" x-data="articleLoader()" x-init="loadArticles()">
        <h2 class="text-4xl font-bold my-6 p-6 text-center text-white bg-black border-2 border-white">Ultimi Articoli</h2>
        <div class="grid md:grid-cols-1 gap-4" id="articlesContainer">
            <!-- Articles will be loaded here by JavaScript -->
        </div>
        <div class="flex justify-center mt-6">
            <button @click="loadMoreArticles" class="bg-purple-600 hover:bg-purple-700 text-white font-bold py-2 px-4 rounded-full">Load More</button>
        </div>
    </section>
</main>
